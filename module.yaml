product:
  type: lib
  platforms: [ jvm, android, iosArm64, iosSimulatorArm64, iosX64 ]

settings:
  publishing:
    group: io.github.lexadiky
    name: json-query-kt
    version: 0.0.1
  kover:
    enabled: true
    html:
      title: "Test coverage report"
      reportDir: "build/reports//coverage/html/coverage-report"
      onCheck: true
    xml:
      onCheck: true
      reportFile: "build/reports/coverage/coverage-report.xml"

dependencies:
  - org.jetbrains.kotlinx:kotlinx-serialization-json:1.7.0

test-dependencies:
  - $kotlin.test

