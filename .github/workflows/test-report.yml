name: test-report
on:
  workflow_run:
    workflows: [ 'gradle' ]
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: macos-latest

    steps:
      - uses: dorny/test-reporter@v2
        with:
          artifact: test-results
          name: Tests
          path: '*.xml'
          reporter: java-junit