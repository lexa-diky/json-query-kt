name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: ./gradlew test --no-daemon
      - uses: actions/upload-artifact@v4
        name: Upload Junit Report
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: build/test-results/test/TEST-*.xml

